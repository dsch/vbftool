[tox]
envlist = py{35,36,37}

[testenv]
basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7
deps =
    check-manifest
    flake8
    pytest
commands =
    check-manifest --ignore tox.ini,tests*
    python setup.py check -m -s
    flake8 .
    py.test tests
[flake8]
exclude = .tox,*.egg,build
select = E,W,F
